version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: komga-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: komga
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - C:\Users\dapte\Ryot:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d komga"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - komga-network

networks:
  komga-network:
    driver: bridge
